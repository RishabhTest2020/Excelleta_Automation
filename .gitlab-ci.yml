default:
    image: python:3.10.2

stages:
    - dependency
    - test01
    - test02
    - test03
    - test04
    - test05
    - poland01
    - staging
    - production
    - other

dependency:
  stage: dependency
  variables:
    PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"
  cache:
    paths:
      - .cache/pip
      - venv/
  artifacts:
    paths:
      - .cache/pip
      - venv/
    expire_in: 12 hrs
  script:
    - python -V               # Print out python version for debugging
    - pip install virtualenv
    - virtualenv venv
    - source venv/bin/activate
    - apt-get update
    - apt-get install -y python3-pip
    - pip install -r requirements.txt
  when: always

.base_triggerable_old:
  rules:
    - if: '$CI_PIPELINE_SOURCE == "pipeline" && $TRIGGERED_JOB == $CI_JOB_NAME'
      when: always
      allow_failure: true
    - if: '$CI_PIPELINE_SOURCE == "schedule" && $TRIGGERED_JOB == $CI_JOB_NAME'
      when: always
      allow_failure: true
    - if: '$CI_PIPELINE_SOURCE != "pipeline"'
      when: manual
      allow_failure: true

.base_triggerable:
  before_script:
    - USER_NAME=${GITLAB_USER_LOGIN//.}
    - BS_KEY=K8S_SECRET_${USER_NAME}
    - BS_ACCESS_KEY=BS_KEY_${USER_NAME}
    - pip install virtualenv
    - virtualenv venv
    - source venv/bin/activate
  rules:
    - if: '$CI_PIPELINE_SOURCE == "pipeline" && $TRIGGERED_JOB == $CI_JOB_NAME'
      when: always
      allow_failure: true
    - if: '$CI_PIPELINE_SOURCE == "schedule" && $TRIGGERED_JOB == $CI_JOB_NAME'
      when: always
      allow_failure: true
    - if: '$CI_PIPELINE_SOURCE != "pipeline"'
      when: manual
      allow_failure: true
  variables:
    PYTEST_CACHE_DIR: "$CI_PROJECT_DIR/.pytest_cache/v/cache"
  cache:
    key: $CI_JOB_NAME-$CI_PIPELINE_ID
    paths:
      - .pytest_cache/v/cache
    when: always
  retry:
    max: 2
  timeout: 4h

.base_triggerable_headless:
  before_script:
    - apt-get update
    - apt-get install -y bind9 dnsutils
    - CHROME_DRIVER_VERSION=`curl -sS https://chromedriver.storage.googleapis.com/LATEST_RELEASE`

    # Install Chrome.
    - curl -sS -o - https://dl-ssl.google.com/linux/linux_signing_key.pub | apt-key add
    - echo "deb https://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google-chrome.list
    - apt-get -y update
    - apt-get -y install google-chrome-stable

    # Install ChromeDriver.
    - wget -N https://chromedriver.storage.googleapis.com/$CHROME_DRIVER_VERSION/chromedriver_linux64.zip -P ~/
    - unzip ~/chromedriver_linux64.zip -d ~/
    - rm ~/chromedriver_linux64.zip
    - mv -f ~/chromedriver /usr/local/bin/chromedriver
    - chown root:root /usr/local/bin/chromedriver
    - chmod 0755 /usr/local/bin/chromedriver
    - USER_NAME=${GITLAB_USER_LOGIN//.}
    - BS_KEY=K8S_SECRET_${USER_NAME}
    - BS_ACCESS_KEY=BS_KEY_${USER_NAME}
    - pip install virtualenv
    - virtualenv venv
    - source venv/bin/activate
  rules:
    - if: '$CI_PIPELINE_SOURCE == "pipeline" && $TRIGGERED_JOB == $CI_JOB_NAME'
      when: always
      allow_failure: true
    - if: '$CI_PIPELINE_SOURCE == "schedule" && $TRIGGERED_JOB == $CI_JOB_NAME'
      when: always
      allow_failure: true
    - if: '$CI_PIPELINE_SOURCE != "pipeline"'
      when: manual
      allow_failure: true
  variables:
    PYTEST_CACHE_DIR: "$CI_PROJECT_DIR/.pytest_cache/v/cache"
  cache:
    key: $CI_JOB_NAME-$CI_PIPELINE_ID
    paths:
      - .pytest_cache/v/cache
    when: always
  retry:
    max: 2
  timeout: 4h

