    - echo "$GIT_SSH_PRIV_KEY" | tr -d '\r' | ssh-add - > /dev/null
    - mkdir -p ~/.ssh && touch ~/.ssh/known_hosts
    - ssh-keyscan -t rsa gitlab.ssh.promo.com >> ~/.ssh/known_hosts
    - echo "$SSH_KNOWN_HOSTS" >> ~/.ssh/known_hosts
    - cat ~/.ssh/known_hosts
    - USER_NAME=${GITLAB_USER_LOGIN//.}
    - USER_EMAIL=$GITLAB_USER_EMAIL
    - echo ${USER_NAME} ${USER_EMAIL}
  script:
    - pip install git-lfs
    - git init
    - rm -f .git/hooks/*
    - git config --global user.email ${USER_EMAIL}
    - git config --global user.name ${USER_NAME}
    - git fetch
    - git checkout master
    - git pull origin master --no-rebase
    - git merge origin/develop --allow-unrelated-histories
    - git push -o ci-skip git@gitlab.ssh.promo.com:easyhi/qa-sanity-automation.git HEAD:master
  allow_failure: true
  when: manual